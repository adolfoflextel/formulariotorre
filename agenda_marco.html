<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Links de Acesso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }
    .light-mode { background: #f4f4f4; color: #333; }
    .dark-mode { background: #1e1e1e; color: #f1f1f1; }

    .container { max-width: 600px; margin: auto; padding: 20px; }
    h2 { margin-bottom: 15px; }

    input {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .dark-mode input { background: #333; color: #f1f1f1; border: 1px solid #555; }

    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a {
      display: block; padding: 10px; background: #007bff; color: white;
      text-decoration: none; border-radius: 5px; transition: background 0.3s;
    }
    a:hover { background: #0056b3; }
    .dark-mode a { background: #333; color: #f1f1f1; }
    .dark-mode a:hover { background: #555; }

    .theme-toggle {
      margin-bottom: 15px; padding: 8px 16px; border: none;
      background: #444; color: #fff; border-radius: 5px; cursor: pointer;
    }
    .light-mode .theme-toggle { background: #ddd; color: #333; }
    .light-mode .theme-toggle:hover { background: #ccc; }
    .dark-mode .theme-toggle:hover { background: #666; }
  </style>
</head>
<body class="light-mode">
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">Alternar Tema</button>
    <h2>Links de Acesso</h2>
    <input type="text" id="search" onkeyup="filterLinks()" placeholder="Pesquisar links...">
    <ul id="linksList"></ul>
  </div>

  <script>
    // Cola os links aqui no mesmo formato que você recebe
    const rawLinks = `
Conexão67 CG
https://docs.google.com/spreadsheets/d/1RNeK98E9dSiPlNBfATdrJUs_JkstbAv5z-BGbjTZYps/edit?usp=drive_link

Conexão67 Rochedo e Corguinho
https://docs.google.com/spreadsheets/d/1RvlG4rJP7fVYmDvj-ljHIrvOlm-RuW9SMZXen043q7M/edit?usp=drive_link

Connect
https://docs.google.com/spreadsheets/d/1hZtybTS1ZPZQMIEN48E7vl4BwoHoT2u27HtMGyBlAeM/edit?usp=drive_link

Flextel Alcinópolis/Figueirão
https://docs.google.com/spreadsheets/d/1SwDncYw5vLH3YhoH75-GfDXq8TVgo2nouLiYPT3BtTE/edit?usp=drive_link

Flextel Bandeirantes
https://docs.google.com/spreadsheets/d/1hndpXiJB8AaQqZ7WZ9ojUZPdenqJxc6DZma2rDq9txQ/edit?usp=drive_link

Flextel Campo Grande
https://docs.google.com/spreadsheets/d/1CUo5P-nfomJUM0fmcMBOAeyHuiikVs_oJuOXf2HUMCw/edit?usp=drive_link

Flextel Campo Grande Retiradas
https://docs.google.com/spreadsheets/d/108pD73grfkVq1giLjZbaMJP1y2etE-A93HAQoYFuUgY/edit?usp=drive_link

Flextel Coxim
https://docs.google.com/spreadsheets/d/166qaKiCSYNVFRBe_TmegdpS3qW-PagdaLa5m4ZidJhc/edit?usp=drive_link

Flextel Jaraguari
https://docs.google.com/spreadsheets/d/1hmgC2pZAAMSbsrq-YKWVQJhfkG3aAh8mJ_ivpimLbAo/edit?usp=drive_link

Flextel Rio Brilhante
https://docs.google.com/spreadsheets/d/1SPRiZrUWwsOgs5T6DHhevZTrIKOU28cez8rmIMTBRdQ/edit?usp=drive_link

Flextel Rio Negro
https://docs.google.com/spreadsheets/d/1jzY7jOlvUmu7_g6JRCYhyqaF_rE7MMLzH2gfmQuwwm0/edit?usp=drive_link

Flextel Rio Verde
https://docs.google.com/spreadsheets/d/1sYK7FwE-_Y0xyWnm8sMVKBz_jKqyU-ZSHk2cfIqQfF4/edit?usp=drive_link

Flextel São Gabriel do Oeste
https://docs.google.com/spreadsheets/d/1-LSPzEfR8CGvTF8tp-g-i3NVYNT08ZAbQYkA3oGhr1E/edit?usp=drive_link

Flextel Sidrolandia
https://docs.google.com/spreadsheets/d/1N1G1h8-pqE1smtj1dKmRz8rbQs-GTYeheOjDZOgFJm4/edit?usp=drive_link

Flextel Sonora
https://docs.google.com/spreadsheets/d/1i1o8Y_FrPtkVALkhj4TD5kHuDspj1PZumMnMGrOHYvM/edit?usp=drive_link
`;

    // Converte em array de pares [nome, link]
    const lines = rawLinks.trim().split("\n").map(l => l.trim()).filter(l => l);
    const pairs = [];
    for (let i = 0; i < lines.length; i += 2) {
      pairs.push({ name: lines[i], url: lines[i+1] });
    }

    // Renderiza lista
    const ul = document.getElementById("linksList");
    pairs.forEach(p => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = p.url;
      a.target = "_blank";
      a.textContent = p.name;
      li.appendChild(a);
      ul.appendChild(li);
    });

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    }

    function filterLinks() {
      let input = document.getElementById('search').value.toLowerCase();
      let links = document.querySelectorAll('#linksList li');
      links.forEach(li => {
        let text = li.textContent.toLowerCase();
        li.style.display = text.includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
