    <script>
        // Alternar menu lateral
        function toggleMenu() {
            const menu = document.getElementById("slideMenu");
            menu.style.left = (menu.style.left === "0px") ? "-250px" : "0px";
        }

        // Carregar conteÃºdo externo sem recarregar a pÃ¡gina
        function navigate(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("content").innerHTML = html;
                    toggleMenu(); // Fecha o menu apÃ³s clicar
                })
                .catch(error => {
                    console.error("Erro ao carregar a pÃ¡gina:", error);
                    document.getElementById("content").innerHTML = "<h1 class='text-2xl font-bold'>Erro 404</h1><p>PÃ¡gina nÃ£o encontrada.</p>";
                });
        }

        // Alternar Modo Escuro
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("bg-gray-900", "text-white");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("bg-gray-900");
            document.body.classList.toggle("text-white");
            localStorage.setItem("darkMode", document.body.classList.contains("bg-gray-900"));
        }
    </script>
