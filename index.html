<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Exemplo com Menu Lateral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        /* Estilo do menu lateral */
        #menu {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }
        #menu button {
            width: 100%;
            padding: 15px;
            border: none;
            background: none;
            color: #ecf0f1;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #menu button:hover {
            background-color: #34495e;
        }

        /* Estilo para o conteúdo da página */
        .content {
            margin-left: 250px; /* Espaço para o menu lateral */
            padding: 20px;
            flex: 1;
            display: none;
            background-color: #ecf0f1;
            height: 100vh;
            overflow-y: auto;
        }
        .active {
            display: block;
        }

        /* Estilo do cabeçalho */
        header {
            text-align: center;
            background-color: #34495e;
            color: #ecf0f1;
            padding: 15px;
        }

        /* Estilo para dispositivos móveis */
        @media screen and (max-width: 768px) {
            #menu {
                width: 200px;
            }
            .content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Menu Lateral -->
    <div id="menu">
        <button onclick="loadContent('home')">Home</button>
        <button onclick="loadContent('sobre')">Sobre</button>
        <button onclick="loadContent('contato')">Contato</button>
        <button onclick="loadContent('FORMULÁRIO_AUTORIZACAO')">Formulário</button>
    </div>

    <!-- Conteúdo da página -->
    <div class="content active" id="content-area">
        <!-- O conteúdo será carregado aqui dinamicamente -->
    </div>

    <script>
        // Função para carregar o conteúdo dos arquivos HTML
        function loadContent(page) {
            // Fazendo uma requisição para buscar o conteúdo do arquivo
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Arquivo não encontrado');
                    }
                    return response.text();
                })
                .then(data => {
                    // Coloca o conteúdo do arquivo HTML dentro da div #content-area
                    document.getElementById('content-area').innerHTML = data;

                    // Se for o formulário, carrega os scripts necessários
                    if (page === 'FORMULÁRIO_AUTORIZACAO') {
                        const script = document.createElement('script');
                        script.src = 'FORMULÁRIO_AUTORIZACAO.js'; // Assume that the script is extracted to a separate file
                        document.getElementById('content-area').appendChild(script);
                    }
                })
                .catch(error => {
                    document.getElementById('content-area').innerHTML = `<p>Erro ao carregar o conteúdo: ${error.message}</p>`;
                });
        }

        // Inicializa com a página Home carregada
        loadContent('home');
    </script>

</body>
</html>
