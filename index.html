<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pós Atendimento - Menu SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white transition-all duration-300">

    <!-- Botão para abrir o menu -->
    <button onclick="toggleMenu()" class="p-4 text-white bg-blue-600 fixed top-4 left-4 z-50">☰ Menu</button>

    <!-- Menu lateral -->
    <div id="slideMenu" class="fixed top-0 left-[-250px] w-[250px] h-full bg-gray-800 text-white p-5 transition-all duration-300 z-40">
        <button onclick="toggleMenu()" class="mb-4 text-xl">✖ Fechar</button>
        <a href="#" class="block p-2" onclick="navigate('FORMULÁRIO_AUTORIZAÇÃO.html')">📄 Registro de Atendimento</a>
        <a href="#" class="block p-2" onclick="navigate('pos_atendimento.html')">📝 Pós Atendimento</a>
        <a href="#" class="block p-2" onclick="navigate('agenda_março.html')">📅 Agendas</a>
        <a href="#" class="block p-2" onclick="navigate('EXCEL2.html')">🖥 Relação OLT</a>
        <a href="#" class="block p-2" onclick="navigate('conferencia.html')">✅ Conferência</a>
    </div>

    <!-- Cabeçalho -->
    <div class="text-center p-6">
        <img src="logo.png" alt="Logo da Empresa" class="w-24 mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Bem-vindo à TORRE</h1>
        <p class="text-gray-700 dark:text-gray-300">Escolha uma opção no menu:</p>
        <button class="toggle-button mt-4 p-2 bg-gray-800 text-white rounded" onclick="toggleDarkMode()">Alternar Modo Escuro</button>
    </div>

    <!-- Área onde o conteúdo muda -->
    <div id="content" class="p-10">
        <h1 class="text-2xl font-bold">🏠 Página Inicial</h1>
        <p>Selecione uma opção no menu para visualizar o conteúdo.</p>
    </div>

    <script>
        // Alternar menu lateral
        function toggleMenu() {
            const menu = document.getElementById("slideMenu");
            menu.style.left = (menu.style.left === "0px") ? "-250px" : "0px";
        }

        // Carregar conteúdo externo sem recarregar a página
        function navigate(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("content").innerHTML = html;
                    toggleMenu(); // Fecha o menu após clicar
                })
                .catch(error => {
                    console.error("Erro ao carregar a página:", error);
                    document.getElementById("content").innerHTML = "<h1 class='text-2xl font-bold'>Erro 404</h1><p>Página não encontrada.</p>";
                });
        }

        // Alternar Modo Escuro
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("bg-gray-900", "text-white");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("bg-gray-900");
            document.body.classList.toggle("text-white");
            localStorage.setItem("darkMode", document.body.classList.contains("bg-gray-900"));
        }
    </script>

</body>
</html>
