<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pós Atendimento - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .dark-mode h1 {
            color: #f4f4f4;
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            display: block;
            text-decoration: none;
            font-size: 20px;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            width: 250px;
            margin-left: auto;
            margin-right: auto;
            color: white;
            text-align: center;
        }
        .menu a:nth-child(1) { background: #007bff; }
        .menu a:nth-child(1):hover { background: #0056b3; }
        .menu a:nth-child(2) { background: #28a745; }
        .menu a:nth-child(2):hover { background: #1e7e34; }
        .menu a:nth-child(3) { background: #dc3545; }
        .menu a:nth-child(3):hover { background: #b02a37; }
        .menu a:nth-child(4) { background: #ffc107; color: black; }
        .menu a:nth-child(4):hover { background: #d39e00; }
        .menu a:nth-child(5) { background: #17a2b8; } /* Cor do novo botão */
        .menu a:nth-child(5):hover { background: #117a8b; } 

        .dark-mode .menu a:nth-child(1) { background: #0056b3; }
        .dark-mode .menu a:nth-child(2) { background: #1e7e34; }
        .dark-mode .menu a:nth-child(3) { background: #b02a37; }
        .dark-mode .menu a:nth-child(4) { background: #d39e00; color: black; }
        .dark-mode .menu a:nth-child(5) { background: #117a8b; }

        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
        }
        .dark-mode .toggle-button {
            background: #f4f4f4;
            color: #222;
        }
        .header img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo da Empresa">
    </div>
    <h1>Bem-vindo à TORRE</h1>
    <p>Escolha uma opção abaixo:</p>
    <button class="toggle-button" onclick="toggleDarkMode()">Alternar Modo Escuro</button>
    <div class="menu">
        <a href="FORMULÁRIO_AUTORIZAÇÃO.html">Registro de Atendimento</a>
        <a href="pos_atendimento.html">Pós Atendimento</a>
        <a href="agenda_março.html">AGENDAS</a>
        <a href="EXCEL2.html">RELAÇÃO OLT</a>
        <a href="conferencia.html">CONFERÊNCIA</a> <!-- Novo botão adicionado -->
    </div>
    
    <script>
        // Aplicar o tema escuro ao carregar a página
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
    </script>
</body>
</html>
