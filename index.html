<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pós Atendimento - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .dark-mode h1 {
            color: #f4f4f4;
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            display: block;
            text-decoration: none;
            font-size: 20px;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            width: 250px;
            margin-left: auto;
            margin-right: auto;
            color: white;
            text-align: center;
        }
        .menu a:nth-child(1) { background: #007bff; }
        .menu a:nth-child(1):hover { background: #0056b3; }
        .menu a:nth-child(2) { background: #28a745; }
        .menu a:nth-child(2):hover { background: #1e7e34; }
        .menu a:nth-child(3) { background: #dc3545; }
        .menu a:nth-child(3):hover { background: #b02a37; }
        .dark-mode .menu a:nth-child(1) { background: #0056b3; }
        .dark-mode .menu a:nth-child(2) { background: #1e7e34; }
        .dark-mode .menu a:nth-child(3) { background: #b02a37; }
        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
        }
        .dark-mode .toggle-button {
            background: #f4f4f4;
            color: #222;
        }
        .header img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo da Empresa">
    </div>
    <h1>Bem-vindo à TORRE</h1>
    <p>Escolha uma opção abaixo:</p>
    <button class="toggle-button" onclick="toggleDarkMode()">Alternar Modo Escuro</button>
    <div class="menu">
        <a href="formulario1.html">Registro de Atendimento</a>
        <a href="formulario2.html">Pós Atendimento </a>
        <a href="formulario3.html">Formulário em construção</a>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
        
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }

        // Função para redirecionamento via JavaScript
        function goToPage(page) {
            window.location.href = page;
        }

        // Adicionando redirecionamento aos links com JS
        const links = document.querySelectorAll('.menu a');
        links[0].addEventListener('click', function(event) {
            event.preventDefault();  // Previne o comportamento padrão de navegação
            goToPage('FORMULÁRIO_AUTORIZAÇÃO.html'); // Redireciona via JS
        });
        links[1].addEventListener('click', function(event) {
            event.preventDefault();
            goToPage('pos_atentimento.html');
        });
        links[2].addEventListener('click', function(event) {
            event.preventDefault();
            goToPage('formulario3.html');
        });
    </script>
</body>
</html>
