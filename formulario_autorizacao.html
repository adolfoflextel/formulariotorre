<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .dark-mode .form-container {
            background: #444;
            border-color: #666;
        }
    </style>
</head>
<body onload="definirDataAtual()" class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="max-w-xl mx-auto p-6">
        <h2 class="text-2xl font-semibold text-center mb-4">Registro de Atendimento</h2>
        <button class="w-full py-2 px-4 bg-blue-500 text-white rounded mb-4" onclick="toggleDarkMode()">Alternar Modo Escuro</button>

        <label for="tipo_atendimento" class="block font-semibold mb-2">Tipo de Atendimento:</label>
        <select id="tipo_atendimento" onchange="exibirFormulario()" class="w-full p-2 border border-gray-300 rounded mb-6">
            <option value="">Selecione...</option>
        </select>

        <div id="formularios"></div>
        <div id="mensagem" class="text-center font-bold mt-4 hidden"></div>
    </div>

    <script>
        const tipos = ["mudan√ßa_de_endereco", "instala√ß√£o", "troca_equipamento", "troca_onu"];
        const campos = [
            { id: "data", label: "Data", type: "date" },
            { id: "agente", label: "Agente", type: "text" },
            { id: "login", label: "Login Roteador", type: "text", default: "SEGUE DESCRI√á√ÉO LOGIN" },
            { id: "senha", label: "Senha do Roteador", type: "text", default: "SEGUE DESCRI√á√ÉO LOGIN" },
            { id: "onu", label: "ONU", type: "text" },
            { id: "pon", label: "PON", type: "text" },
            { id: "cto", label: "CTO", type: "text" },
            { id: "porta", label: "Porta", type: "text" },
            { id: "equipe", label: "Equipe T√©cnica", type: "text" },
            { id: "sinalCto", label: "Sinal da CTO", type: "text" },
            { id: "sinalOnu", label: "Sinal ONU", type: "text" },
            { id: "protocolo", label: "Protocolo", type: "text" }
        ];

        function definirDataAtual() {
            document.querySelectorAll("input[type='date']").forEach(input => {
                input.value = new Date().toISOString().split('T')[0];
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        function carregarModoEscuro() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        }

        function criarFormularios() {
            const container = document.getElementById("formularios");
            const select = document.getElementById("tipo_atendimento");

            tipos.forEach(tipo => {
                const option = document.createElement("option");
                option.value = tipo;
                option.textContent = tipo.replace("_", " ").toUpperCase();
                select.appendChild(option);

                const form = document.createElement("div");
                form.className = "form-container p-4 border border-gray-300 rounded bg-white dark:bg-gray-800 dark:border-gray-600";
                form.id = `${tipo}_container`;
                form.innerHTML = `
                    <h3 class="text-xl font-semibold mb-4">${tipo.replace("_", " ").toUpperCase()}</h3>
                    <form id="${tipo}_form">${gerarCampos(tipo)}
                        <button type="button" class="generate py-2 px-4 bg-green-500 text-white rounded w-full mb-4" onclick="gerarTexto('${tipo}')">Gerar Texto üìÑ</button>
                        <button type="button" class="copy py-2 px-4 bg-blue-500 text-white rounded w-full mb-4" onclick="copiarTexto('${tipo}')">Copiar Texto üìã</button>
                        <button type="button" class="clear py-2 px-4 bg-red-500 text-white rounded w-full mb-4" onclick="limparCampos('${tipo}')">Limpar Campos ‚ùå</button>
                        <pre id="${tipo}_resultado" class="whitespace-pre-wrap"></pre>
                    </form>`;
                container.appendChild(form);
            });

            definirDataAtual();
            carregarModoEscuro();
        }

        function gerarCampos(tipo) {
            return campos.map(campo =>
                `<label class="block mb-2">${campo.label}: 
                    <input type="${campo.type}" id="${tipo}_${campo.id}" value="${campo.default || ''}" class="w-full p-2 border border-gray-300 rounded mt-2">
                </label>`
            ).join('');
        }

        function exibirFormulario() {
            tipos.forEach(tipo => {
                document.getElementById(`${tipo}_container`).style.display = "none";
            });
            const tipoSelecionado = document.getElementById("tipo_atendimento").value;
            if (tipoSelecionado) {
                document.getElementById(`${tipoSelecionado}_container`).style.display = "block";
            }
            definirDataAtual();
        }

        function gerarTexto(tipo) {
            let texto = `${tipo.replace("_", " ").toUpperCase()}\n`;
            campos.forEach(({ id, label }) => {
                const valor = document.getElementById(`${tipo}_${id}`).value;
                texto += `${label.toUpperCase()}: ${valor}\n`;
            });

            document.getElementById(`${tipo}_resultado`).textContent = texto;

            const blob = new Blob([texto], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `${tipo}_registro.txt`;
            a.click();
        }

        function copiarTexto(tipo) {
            const texto = document.getElementById(`${tipo}_resultado`).textContent;
            navigator.clipboard.writeText(texto).then(() => {
                mostrarMensagem("Texto copiado com sucesso!", "green");
            }).catch(() => {
                mostrarMensagem("Erro ao copiar texto!", "red");
            });
        }

        function limparCampos(tipo) {
            campos.forEach(({ id }) => {
                const campo = document.getElementById(`${tipo}_${id}`);
                if (campo) {
                    campo.value = '';
                }
            });
            document.getElementById(`${tipo}_resultado`).textContent = '';
        }

        function mostrarMensagem(texto, cor) {
            const msg = document.getElementById("mensagem");
            msg.textContent = texto;
            msg.style.color = cor;
            msg.style.display = "block";
            setTimeout(() => msg.style.display = "none", 3000);
        }

        criarFormularios();
    </script>
</body>
</html>
