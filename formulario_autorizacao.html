<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; background-color: #f4f4f4; color: #333; transition: background 0.3s, color 0.3s; }
        h2 { text-align: center; }
        .dark-mode h2 { color: #f4f4f4; }
        .form-container { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: white; }
        label { display: flex; flex-direction: column; font-weight: bold; margin-top: 5px; }
        input { width: 100%; padding: 6px; margin-top: 3px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; width: 100%; border: none; border-radius: 5px; }
        .generate { background-color: #28a745; color: white; }
        .copy { background-color: #007bff; color: white; }
        .clear { background-color: #dc3545; color: white; }
        .dark-mode { background-color: #333; color: #f4f4f4; }
        .dark-mode .form-container { background: #444; border-color: #666; }
        .message { text-align: center; font-weight: bold; margin-top: 10px; display: none; }
    </style>
</head>
<body onload="definirDataAtual()">
    <!-- Bot√£o para abrir o menu -->
    <button onclick="toggleMenu()" class="p-4 text-white bg-blue-600 fixed top-4 left-4 z-50">‚ò∞ Menu</button>

    <!-- Menu lateral -->
    <div id="slideMenu" class="fixed top-0 left-[-250px] w-[250px] h-full bg-gray-800 text-white p-5 transition-all duration-300 z-40">
        <button onclick="toggleMenu()" class="mb-4 text-xl">‚úñ Fechar</button>
        <a href="#" class="block p-2" onclick="navigate('formulario_registro.html')">üìÑ Registro de Atendimento</a>
        <a href="#" class="block p-2" onclick="navigate('pos_atendimento.html')">üìù P√≥s Atendimento</a>
        <a href="#" class="block p-2" onclick="navigate('agenda_mar√ßo.html')">üìÖ Agendas</a>
        <a href="#" class="block p-2" onclick="navigate('EXCEL2.html')">üñ• Rela√ß√£o OLT</a>
        <a href="#" class="block p-2" onclick="navigate('conferencia.html')">‚úÖ Confer√™ncia</a>
    </div>

    <!-- Cabe√ßalho -->
    <div class="text-center p-6">
        <img src="logo.png" alt="Logo da Empresa" class="w-24 mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Bem-vindo √† TORRE</h1>
        <p class="text-gray-700 dark:text-gray-300">Escolha uma op√ß√£o no menu:</p>
        <button class="toggle-button mt-4 p-2 bg-gray-800 text-white rounded" onclick="toggleDarkMode()">Alternar Modo Escuro</button>
    </div>

    <!-- √Årea onde o conte√∫do muda -->
    <div id="content" class="p-10">
        <p>Selecione uma op√ß√£o no menu para visualizar o conte√∫do.</p>
    </div>

    <script>
        // Alternar menu lateral
        function toggleMenu() {
            const menu = document.getElementById("slideMenu");
            const currentLeft = menu.style.left === "0px" ? "-250px" : "0px";
            menu.style.left = currentLeft;
        }

        // Carregar conte√∫do externo sem recarregar a p√°gina
        function navigate(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("content").innerHTML = html;
                    toggleMenu(); // Fecha o menu ap√≥s clicar
                })
                .catch(error => {
                    console.error("Erro ao carregar a p√°gina:", error);
                    document.getElementById("content").innerHTML = "<h1 class='text-2xl font-bold'>Erro 404</h1><p>P√°gina n√£o encontrada.</p>";
                });
        }

        // Alternar Modo Escuro
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("bg-gray-900", "text-white");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("bg-gray-900");
            document.body.classList.toggle("text-white");
            localStorage.setItem("darkMode", document.body.classList.contains("bg-gray-900"));
        }

        // Definir data atual
        function definirDataAtual() {
            document.querySelectorAll("input[type='date']").forEach(input => {
                input.value = new Date().toISOString().split('T')[0];
            });
        }

        const tipos = ["mudan√ßa_de_endere√ßo", "instala√ß√£o", "troca_equipamento", "troca_onu"];
        const campos = [
            { id: "data", label: "Data", type: "date" },
            { id: "agente", label: "Agente", type: "text" },
            { id: "login", label: "Login Roteador", type: "text", default: "SEGUE DESCRI√á√ÉO LOGIN" },
            { id: "senha", label: "Senha do Roteador", type: "text", default: "SEGUE DESCRI√á√ÉO LOGIN" },
            { id: "onu", label: "ONU", type: "text" },
            { id: "pon", label: "PON", type: "text" },
            { id: "cto", label: "CTO", type: "text" },
            { id: "porta", label: "Porta", type: "text" },
            { id: "equipe", label: "Equipe T√©cnica", type: "text" },
            { id: "sinalCto", label: "Sinal da CTO", type: "text" },
            { id: "sinalOnu", label: "Sinal ONU", type: "text" },
            { id: "protocolo", label: "Protocolo", type: "text" }
        ];

        function criarFormularios() {
            const container = document.getElementById("content");
            tipos.forEach(tipo => {
                const form = document.createElement("div");
                form.className = "form-container";
                form.id = `${tipo}_container`;
                form.innerHTML = `<h3>${tipo.replace("_", " ").toUpperCase()}</h3>
                    <form id="${tipo}_form">${gerarCampos(tipo)}
                        <button type="button" class="generate" onclick="gerarTexto('${tipo}')">Gerar Texto üìÑ</button>
                        <button type="button" class="copy" onclick="copiarTexto('${tipo}')">Copiar Texto üìã</button>
                        <button type="button" class="clear" onclick="limparCampos('${tipo}')">Limpar Campos ‚ùå</button>
                        <pre id="${tipo}_resultado"></pre>
                    </form>`;
                container.appendChild(form);
            });

            definirDataAtual();
        }

        function gerarCampos(tipo) {
            return campos.map(campo =>
                `<label>${campo.label}: <input type="${campo.type}" id="${tipo}_${campo.id}" value="${campo.default || ''}"></label>`
            ).join('');
        }

        function gerarTexto(tipo) {
            let texto = `${tipo.replace("_", " ").toUpperCase()}\n`;
            campos.forEach(({ id, label }) => {
                const valor = document.getElementById(`${tipo}_${id}`).value;
                texto += `${label.toUpperCase()}: ${valor}\n`;
            });

            document.getElementById(`${tipo}_resultado`).textContent = texto;

            const blob = new Blob([texto], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `${tipo}_registro.txt`;
            a.click();
        }

        function copiarTexto(tipo) {
            const texto = document.getElementById(`${tipo}_resultado`).textContent;
            navigator.clipboard.writeText(texto).then(() => {
                mostrarMensagem("Texto copiado com sucesso!", "green");
            }).catch(() => {
                mostrarMensagem("Erro ao copiar texto!", "red");
            });
        }

        function limparCampos(tipo) {
            campos.forEach(({ id }) => {
                const campo = document.getElementById(`${tipo}_${id}`);
                if (campo) {
                    campo.value = '';
                }
            });
            document.getElementById(`${tipo}_resultado`).textContent = '';
        }

        function mostrarMensagem(texto, cor) {
            const msg = document.getElementById("mensagem");
            msg.textContent = texto;
            msg.style.color = cor;
            msg.style.display = "block";
            setTimeout(() => msg.style.display = "none", 3000);
        }

        criarFormularios();
    </script>
</body>
</html>
